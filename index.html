<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DiviMonsterWallet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #eee;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #ff4c4c;
    }
    input, button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin: 0.5rem;
    }
    button {
      cursor: pointer;
      background-color: #ff4c4c;
      border: none;
      color: white;
      border-radius: 5px;
    }
    #resultado, #estadoVault {
      margin-top: 1rem;
      background-color: #2a2a2a;
      padding: 1rem;
      border-radius: 10px;
    }
    img {
      max-width: 200px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <img src="divimonster.png" alt="DiviMonster Logo" />
  <h1>DiviMonsterWallet</h1>
  <p>💥 La billetera más monstruosa de Divi 💥</p>

  <div>
    <input type="number" id="cantidadDivi" placeholder="Cantidad DIVI" />
    <button id="crearVaultBtn">🔐 Abrir Vault</button>
  </div>

  <div id="resultado"></div>

  <div>
    <button id="estadoVaultBtn">📊 Ver Estado del Vault</button>
  </div>

  <div id="estadoVault"></div>

  <script type="module" src="./wallet.js"></script>
</body>
</html>
