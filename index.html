<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DiviMonsterWallet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="divimonster.png" alt="DiviMonster" style="width: 100px;" />
    <h1>DiviMonsterWallet</h1>
    <p>La billetera más monstruosa de Divi 🐲</p>
  </header>

  <main>
    <section>
      <button onclick="enviarDivi()">📤 Enviar DIVI</button>
      <h3>Enviar DIVI</h3>

<label for="destino">Dirección de destino:</label><br>
<input type="text" id="destino" placeholder="Dxxxx..." style="width: 100%;"><br><br>

<label for="cantidad">Cantidad a enviar:</label><br>
<input type="number" id="cantidad" placeholder="0.00" step="0.0001" style="width: 100%;"><br><br>

<button onclick="enviarDivi()">Enviar DIVI</button>

<hr>

      <button onclick="depositarDivi()">📥 Depositar DIVI</button>
      <div id="direccion" style="margin-top: 10px; font-weight: bold; color: green;"></div>
      <button onclick="crearBoveda()">🏦 Crear bóveda</button>
      <button onclick="verRecompensas()">🎁 Ver recompensas</button>
      <!-- Zona para mostrar mensajes (estado) -->
      <div id="estado" style="margin-top: 15px; font-weight: bold; color: #007700;"></div>

    </section>

    <section id="estado">
      <!-- Aquí se mostrará el saldo, dirección y resultado -->
    </section>
  </main>

  <script src="wallet.js"></script>
  <script src="rpc.js"></script>
</body>
</html>
