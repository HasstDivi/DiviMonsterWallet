<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DiviMonsterWallet</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <header>
    <img src="divimonster.png" alt="DiviMonster" style="width: 100px;">
    <h1>DiviMonsterWallet</h1>
    <p>La billetera más monstruosa de Divi</p>
  </header>

  <main>
    <section>
      <button onclick="verSaldo()">🔍 Ver saldo</button>
      <button onclick="enviarDivi()">📤 Enviar DIVI</button>
      <button onclick="crearBoveda()">🏦 Crear bóveda</button>
    </section>

    <section id="estado">
      <!-- Aquí se mostrará el estado, mensajes y resultados -->
    </section>
  </main>

  <!-- Carga de scripts -->
  <script src="billetera.js"></script>
  <script src="staking.js"></script>
  <script src="rpc.js"></script>

  <!-- Registro opcional del Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log('✅ Trabajador de servicio registrado'))
        .catch((err) => console.error('❌ Error en SW:', err));
    }
  </script>
</body>
</html>
