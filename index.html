<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DiviMonsterWallet</title>
  <link rel="stylesheet" href="estilo.css"/>
</head>
<body>
  <div class="container">
    <img src="divimonster.png" alt="DiviMonster" class="logo" />
    <h1>MonsterWallet</h1>
    <h2>La billetera más monstruosa de Divi</h2>

    <div class="acciones">
      <button id="verSaldo">🔍 Ver saldo</button>
      <button id="enviarDivi">📤 Enviar DIVI</button>
      <button id="crearBoveda">🏦 Crear bóveda</button>
      <button id="generarDireccion">📬 Generar dirección</button>
      <button id="depositarDivi">🔥 Depositar DIVI</button>
      <button id="verDireccion">📫 Ver dirección</button>
      <button id="verRecompensas">🎁 Ver recompensas</button>
    </div>

    <div class="resultado" id="resultado"></div>
  </div>

  <!-- Lógica JavaScript -->
  <script src="rpc.js"></script>
  <script src="wallet.js"></script>
</body>
</html>
