<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DiviMonsterWallet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #101010;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    #estado {
      margin-top: 20px;
      font-weight: bold;
    }
    img {
      width: 100px;
    }
  </style>
</head>
<body>

  <img src="divimonster.png" alt="DiviMonster"><br>
  <h1>DiviMonsterWallet</h1>
  <p>La billetera más monstruosa de Divi 🧟‍♂️</p>

  <hr>

  <!-- Enviar DIVI -->
  <h2>Enviar DIVI</h2>
  <label>Dirección de destino:</label><br>
  <input type="text" id="destino" placeholder="Pega aquí la dirección"><br>

  <label>Cantidad a enviar:</label><br>
  <input type="number" id="cantidad" placeholder="Cantidad"><br>

  <button onclick="enviarDivi()">Enviar DIVI</button>

  <hr>

  <!-- Depositar DIVI -->
  <h2>Depositar DIVI</h2>
  <button onclick="depositarDivi()">Depositar DIVI</button><br>
  <p id="direccion"></p>
  <p id="saldo"></p>

  <hr>

  <!-- Otras opciones -->
  <button onclick="crearBoveda()">🗄️ Crear bóveda</button>
  <button onclick="verRecompensas()">🎁 Ver recompensas</button>

  <div id="estado"></div>

  <!-- Scripts -->
  <script src="wallet.js"></script>
  <script src="rpc.js"></script>

</body>
</html>
